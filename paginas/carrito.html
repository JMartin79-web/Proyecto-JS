<main>
    <h1>Carrito</h1>

    
</main>

<main class="carrito">

    
    <section class="carrito__head">
        <div class="carrito__head__div1">
            <span class="material-symbols-outlined">delete</span></div>
        <div class="carrito__head__div2"><p>Foto</p></div>
        <div class="carrito__head__div3"><p>Descripción</p></div>
        <div class="carrito__head__div4"><p>Talle</p></div>
        <div class="carrito__head__div5"><p>Cantidad</p></div>
        <div class="carrito__head__div6"><p>Precio</p></div>
    </section>

    <section class="carrito__body" id="carrito__body">

    </section>

    <section class="carrito__envio">
            <div class="carrito__envio__div">
                <p>Envio</p>
            </div>
            <div class="carrito__envio__div"></div>
            <div class="carrito__envio__div"></div>
            <div class="carrito__envio__div"></div>
            <div class="carrito__envio__div"></div>
            <div class="carrito__envio__div"></div>

    </section>

    <section class="carrito__cupon">
        <div class="carrito__cupon__div">
            <input type="text" name="cupon" id="agregar_cupon" placeholder="Agregar Cupón">
        </div>
        <div class="carrito__cupon__div"><button type="submit">Agregar</button></div>
        <div class="carrito__cupon__div"></div>
        <div class="carrito__cupon__div"></div>
        <div class="carrito__cupon__div"></div>
        <div class="carrito__cupon__div"></div>

    </section>

    <section class="carrito__total">
        <div class="carrito__total__div">
            <p>Total</p>
        </div>
        <div class="carrito__total__div"></div>
        <div class="carrito__total__div"></div>
        <div class="carrito__total__div"></div>
        <div class="carrito__total__div"></div>
        <div class="carrito__total__div"></div>

    </section>

</main>
<!-- TEMPLATE PARA CARRITO BODY -->
<template id="template__carrito__body">
    <div class="carrito__body__div">

        <div class="body-row carrito__body__div__row1"><span class="material-symbols-outlined">delete</span></div>
