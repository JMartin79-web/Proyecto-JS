<body>


<header>
    <div>
        <a href="../index.html">
            <p>logo</p>

    </div>

    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>

                <span class="material-symbols-outlined">
                shopping_cart</span></a>
            </li>
        </ul>
    </nav>
</header>

<main class="shop">

    <!-- PARTE DEL FILTRADO DE SHOP -->
    <section class="shop__filtro">

        <div class="shop__filtro__buscar">
            <input type="search" class="filtro" id="buscador" placeholder="Buscar">
            <span class="material-symbols-outlined">search</span>
        </div>
        
        <br><br>

        <div class="shop__filtro__filtrar">
            <h4>Filtrar
                <span class="material-symbols-outlined">filter_alt</span>
            </h4>

        </div>

        <br>
        <div id="eliminarFiltro"></div>
        <br>

        <div>  
            <p>Rango de precio</p>
            <input type="range" min="0" max="600" steps="1" class="shop__filtro__filtrar__rango">
            
        </div>

        <br><br>
        <h4>Filtrar por Liga</h4>
        <div class="shop__filtro__club">
            
            <button class="filtro filtro_serieA">Serie A</button>
            <button class="filtro filtro_premierLeague">Premier League</button>
            <button class="filtro filtro_argentina">Fútbol Argentino</button>
            <button class="filtro filtro_ligue1">Ligue 1</button>
            <button class="filtro filtro_laLiga">La Liga</button>
            <button class="filtro filtro_bundesliga">BundesLiga</button>
            <button class="filtro filtro_internacional">Internacional</button>
            </div>

    </section>


    <!-- PARTE DE LA GALERIA DE PRODUCTOS -->
    <section class="shop__cards" id="items">

       
    </section>

</main>

<template id="template__card">

    <div class="card">
        <div class="card__img">
            <img class="card__img__img"  alt=""> 
        </div>
            
        <div class="card__txt">
            <h3 class="card__txt__h3"></h3>
            <div class="card__txt__div">
                <p class="card__txt__liga txt__liga"></p>
                <p class="card__txt__p"></p>
            </div>
            
            <p class="card__txt__stock"></p>

            <button class="card__txt__btn card__txt__btn-vermas">Ver más</button>
        </div>
    </div>

</template>


</body>
